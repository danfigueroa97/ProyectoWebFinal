{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Eliminación</title>
    <link rel="stylesheet" href="{% static 'css/crud3.css' %}">
</head>
<body>
    <div class="content">
    <h1 class="titulo">Confirmar Eliminación</h1>
    <p>¿Estás seguro de que deseas eliminar esta respuesta?</p>
    <p>ID: {{ respuesta.id }}</p>
    <p>Contenido: {{ respuesta.contenido }}</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
        <a href="{% url 'crud2' %}" class="back-btn">Cancelar</a>
    </form>
    </div>
</body>
</html>
